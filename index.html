<!DOCTYPE html>

<html>

    <head>
        <title>FlexBudget Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div id="fb-root"></div>
        <link rel= "stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>FlexBudget</h1>
            <h2>A Smart Solution for Managing Your Money</h2>
        </header>

        <h2>Create Your Budget Categories</h2>
        <p>Please create your budget categories and add the amounts here.</p>
        <div id="categoriesListOfItems"></div>
        <label for="family">Family of Category</label>
        <select id="family">
            <option value="Giving">Giving</option>
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Personal">Personal</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Health">Health</option>
            <option value="Debt">Debt</option>
            <option value="Bills">Bills</option>
        </select>
        <label for="category">Category</label>
        <input type="text" id="category">
        <label for="budgetedAmt">Budgeted Amount</label>
        <input type="text" id="budgetedAmt">
        <button type="button" id="addCategoryToList">Add Cateogry</button>
    </body>

    <footer>
        
    </footer>
    <script rel="js-file" src="app.js"></script>
</html>
